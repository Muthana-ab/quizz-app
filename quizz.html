<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Quiz</title>
    <link rel="stylesheet" href="quizz.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Football Quiz</h1>
        
        <label for="topic-select">Select Topic:</label>
        <select id="topic-select" onchange="populateTeams()">
            <option value="football">Football</option>
        </select>
        
        <label for="team-select">Select Team:</label>
        <select id="team-select">
            <option value="">Select Team</option>
        </select>
        
        <button id="start-btn" onclick="startQuiz()">Start Quiz</button>
        
        <div id="quiz" style="display: none;">
            <p id="question"></p>
            <div id="options"></div>
            <div id="timer">Time Left: 30s</div>
            <div id="score">Score: 0</div>
            <button id="next-btn" onclick="nextQuestion()" style="display: none;">Next Question</button>
        </div>
        
        <div id="result" style="display: none;"></div>
    </div>

    <script src="quizz.js"></script>
</body>
</html>
